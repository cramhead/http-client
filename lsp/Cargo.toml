[package]
name = "http-lsp"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "http-lsp"
path = "src/main.rs"

[dependencies]
tower-lsp = "0.20"
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
chrono = "0.4"

[dev-dependencies]
rstest = "0.26.1"

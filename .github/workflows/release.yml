name: Release LSP Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform.target }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: http-lsp-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: http-lsp-macos-aarch64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: http-lsp-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary: http-lsp-linux-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: http-lsp-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install cross for ARM cross-compilation
        if: matrix.platform.target == 'aarch64-unknown-linux-gnu'
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Build LSP binary (cross-compilation)
        if: matrix.platform.target == 'aarch64-unknown-linux-gnu'
        run: |
          cross build --release --target ${{ matrix.platform.target }} -p http-lsp

      - name: Build LSP binary (native)
        if: matrix.platform.target != 'aarch64-unknown-linux-gnu'
        run: |
          cargo build --release --target ${{ matrix.platform.target }} -p http-lsp

      - name: Rename binary (Unix)
        if: matrix.platform.os != 'windows-latest'
        run: |
          cp target/${{ matrix.platform.target }}/release/http-lsp ${{ matrix.platform.binary }}

      - name: Rename binary (Windows)
        if: matrix.platform.os == 'windows-latest'
        run: |
          cp target/${{ matrix.platform.target }}/release/http-lsp.exe ${{ matrix.platform.binary }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.binary }}
          path: ${{ matrix.platform.binary }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*/http-lsp-*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
